<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Comparison Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/compare.js"></script>
</head>
<body>
    <header>
        <h1>Loan Comparison Tool</h1>
    </header>
    <main>
        <form id="comparison-form">
            <h2>Enter Loan Details</h2>
            <div class="loan-details">
                <div class="form-group">
                    <label for="bank-name">Bank/NBFC Name:</label>
                    <input type="text" id="bank-name" name="bank_name" required>
                </div>
                <div class="form-group">
                    <label for="loan-amount">Loan Amount (₹):</label>
                    <input type="number" id="loan-amount" name="loan_amount" required>
                </div>
                <div class="form-group">
                    <label for="interest-rate">Interest Rate (%):</label>
                    <input type="number" id="interest-rate" name="interest_rate" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tenure">Tenure (in years):</label>
                    <input type="number" id="tenure" name="tenure" required>
                </div>
                <button type="button" id="add-loan">Add Loan</button>
            </div>
            <div id="loan-list"></div>
            <button type="button" id="compare-btn">Compare Loans</button>
        </form>

        <div id="comparison-result" class="result">
            <h2>Comparison Results:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Bank/NBFC</th>
                        <th>Loan Amount (₹)</th>
                        <th>Interest Rate (%)</th>
                        <th>Tenure (Years)</th>
                        <th>Monthly EMI (₹)</th>
                        <th>Total Interest (₹)</th>
                    </tr>
                </thead>
                <tbody id="result-body"></tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Loan Assistance App | <a href="/">Back to Home</a></p>
    </footer>
</body>
</html>
